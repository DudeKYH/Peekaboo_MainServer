syntax = "proto3";

package auth;

import '../global/enum.global.proto';

message C2S_CreateUserRequest {
  string id = 1;
  string password = 2;
}

message S2C_CreateUserResponse {
  GlobalFailCode globalFailCode = 1;
  string message = 2;
}

message C2S_LoginRequest {
  string id = 1;
  string password = 2;
}

message S2C_LoginResponse {
  GlobalFailCode globalFailCode = 1;
  string userId = 2;
  string token = 3;
}